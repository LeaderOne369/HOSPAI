        }

        .checkbox-group {

        }

        .button-section {

        .login-btn {

        .message {

        }

        .message.error {

            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .message.success {

            color: #2e7d32;

    </style>
</head>
<body>
    <div class="login-container">

        <div class="input-section">
            <div class="form-group">
                <label for="role">ÁôªÂΩïË∫´‰ªΩ:</label>
                <select id="role">
                    <option value="ÊÇ£ËÄÖ">üë®‚Äç‚öïÔ∏è ÊÇ£ËÄÖ</option>

                </select>
            </div>
            
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç:</label>
                <input type="text" id="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å:</label>
                <input type="password" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember">

        </div>
        
        <div class="button-section">
            <button class="login-btn" id="loginBtn" disabled>Áôª ÂΩï</button>
            <div class="link-buttons">
                <button class="link-btn" onclick="window.open('register.html', '_blank')">Ê≥®ÂÜåË¥¶Âè∑</button>
                <button class="link-btn" onclick="alert('ËØ∑ËÅîÁ≥ªÁÆ°ÁêÜÂëòÈáçÁΩÆÂØÜÁ†Å')">ÂøòËÆ∞ÂØÜÁ†Å</button>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const roleSelect = document.getElementById('role');
        const messageDiv = document.getElementById('message');

        function checkFormValidity() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            loginBtn.disabled = !(username && password);
        }

        usernameInput.addEventListener('input', checkFormValidity);
        passwordInput.addEventListener('input', checkFormValidity);

        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const role = roleSelect.value;

            if (username && password) {
                // Ê®°ÊãüÁôªÂΩïÈ™åËØÅ
                if (username === 'admin' && password === 'admin') {
                    showMessage('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    setTimeout(() => {
                        if (role === 'ÁÆ°ÁêÜÂëò') {
                            window.location.href = 'admin-main.html';
                        } else if (role === 'ÂÆ¢Êúç') {
                            window.location.href = 'staff-main.html';
                        } else {
                            window.location.href = 'patient-main.html';
                        }
                    }, 1000);
                } else {
                    showMessage('Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØÔºÅ', 'error');
                }
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginBtn.click();
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>

</html>
